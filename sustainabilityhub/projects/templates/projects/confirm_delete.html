{% extends 'base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="card">
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete "{{ object.title }}"? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'projects:detail' pk=object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
