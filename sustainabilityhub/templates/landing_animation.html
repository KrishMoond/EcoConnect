<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Background Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #c8e6c9 0%, #a5d6a7 100%);
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Subtle grain texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* Header */
        header {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2e7d32;
        }

        nav {
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1b5e20;
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 10;
            padding: 0 4rem;
            margin-top: 10vh;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            color: #1b5e20;
            line-height: 1.2;
            max-width: 600px;
            margin-bottom: 1.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #2e7d32;
            max-width: 500px;
            line-height: 1.6;
        }

        /* Animated trees container */
        .trees-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        /* Pine tree SVG */
        .tree {
            position: absolute;
            width: 60px;
            height: 80px;
            opacity: 0.3;
            animation: floatUp 15s linear infinite;
            will-change: transform;
        }

        .tree:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 18s; }
        .tree:nth-child(2) { left: 25%; animation-delay: 3s; animation-duration: 20s; }
        .tree:nth-child(3) { left: 45%; animation-delay: 6s; animation-duration: 16s; }
        .tree:nth-child(4) { left: 65%; animation-delay: 9s; animation-duration: 22s; }
        .tree:nth-child(5) { left: 80%; animation-delay: 12s; animation-duration: 19s; }
        .tree:nth-child(6) { left: 35%; animation-delay: 15s; animation-duration: 17s; }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-20vh) scale(1.2);
                opacity: 0;
            }
        }

        /* Tree shadow */
        .tree-shadow {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 8px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.15), transparent);
            filter: blur(3px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem 2rem;
            }

            .content {
                padding: 0 2rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .tree {
                width: 40px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">ðŸŒ² EcoConnect</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>Optimized Background Animation</h1>
        <p class="subtitle">Experience smooth, lightweight animations that enhance your website without compromising performance.</p>
    </div>

    <!-- Animated Trees Background -->
    <div class="trees-container">
        <!-- Tree 1 -->
        <div class="tree">
            <svg viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
                <polygon points="30,10 20,30 40,30" fill="#4caf50"/>
                <polygon points="30,20 15,40 45,40" fill="#66bb6a"/>
                <polygon points="30,30 10,50 50,50" fill="#81c784"/>
                <rect x="26" y="50" width="8" height="20" fill="#795548"/>
            </svg>
            <div class="tree-shadow"></div>
        </div>

        <!-- Tree 2 -->
        <div class="tree">
            <svg viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
                <polygon points="30,10 20,30 40,30" fill="#4caf50"/>
                <polygon points="30,20 15,40 45,40" fill="#66bb6a"/>
                <polygon points="30,30 10,50 50,50" fill="#81c784"/>
                <rect x="26" y="50" width="8" height="20" fill="#795548"/>
            </svg>
            <div class="tree-shadow"></div>
        </div>

        <!-- Tree 3 -->
        <div class="tree">
            <svg viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
                <polygon points="30,10 20,30 40,30" fill="#4caf50"/>
                <polygon points="30,20 15,40 45,40" fill="#66bb6a"/>
                <polygon points="30,30 10,50 50,50" fill="#81c784"/>
                <rect x="26" y="50" width="8" height="20" fill="#795548"/>
            </svg>
            <div class="tree-shadow"></div>
        </div>

        <!-- Tree 4 -->
        <div class="tree">
            <svg viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
                <polygon points="30,10 20,30 40,30" fill="#4caf50"/>
                <polygon points="30,20 15,40 45,40" fill="#66bb6a"/>
                <polygon points="30,30 10,50 50,50" fill="#81c784"/>
                <rect x="26" y="50" width="8" height="20" fill="#795548"/>

        <!-- Tree 5 -->
        <div class="tree">
            <svg viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
                <polygon points="30,10 20,30 40,30" fill="#4caf50"/>
                <polygon points="30,20 15,40 45,40" fill="#66bb6a"/>
                <polygon points="30,30 10,50 50,50" fill="#81c784"/>
                <rect x="26" y="50" width="8" height="20" fill="#795548"/>
            </svg>
            <div class="tree-shadow"></div>
        </div>

        <!-- Tree 6 -->
        <div class="tree">
            <svg viewBox="0 0 60 80" xmlns="http://www.w3.org/2000/svg">
                <polygon points="30,10 20,30 40,30" fill="#4caf50"/>
                <polygon points="30,20 15,40 45,40" fill="#66bb6a"/>
                <polygon points="30,30 10,50 50,50" fill="#81c784"/>
                <rect x="26" y="50" width="8" height="20" fill="#795548"/>
            </svg>
            <div class="tree-shadow"></div>
        </div>
    </div>

    <script>
        // Pause animations when tab is not visible (performance optimization)
        document.addEventListener('visibilitychange', function() {
            const trees = document.querySelectorAll('.tree');
            trees.forEach(tree => {
                if (document.hidden) {
                    tree.style.animationPlayState = 'paused';
                } else {
                    tree.style.animationPlayState = 'running';
                }
            });
        });
    </script>
</body>
</html>
