{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 3rem auto;">
    <div class="card">
        <h1 style="text-align: center; color: var(--accent-2); margin-bottom: 0.5rem;">ğŸ” Reset Password</h1>
        <p style="text-align: center; color: var(--muted); margin-bottom: 2rem;">Enter your new password for <strong>{{ email }}</strong></p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="password1">New Password:</label>
                <input type="password" name="password1" id="password1" required autofocus 
                       style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text);">
                <small style="color: var(--muted); display: block; margin-top: 0.5rem;">At least 8 characters</small>
            </div>
            
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" name="password2" id="password2" required 
                       style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text);">
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
