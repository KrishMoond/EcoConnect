{% extends 'base.html' %}

{% block title %}Verify OTP{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 3rem auto;">
    <div class="card">
        <h1 style="text-align: center; color: var(--accent-2); margin-bottom: 0.5rem;">✉️ Verify OTP</h1>
        <p style="text-align: center; color: var(--muted); margin-bottom: 2rem;">Enter the 6-digit code sent to <strong>{{ email }}</strong></p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="otp_code">OTP Code:</label>
                <input type="text" name="otp_code" id="otp_code" maxlength="6" pattern="[0-9]{6}" required autofocus 
                       placeholder="000000"
                       style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text); font-size: 1.5rem; text-align: center; letter-spacing: 0.5rem;">
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Verify & Login</button>
        </form>
        
        <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="color: var(--muted); margin-bottom: 1rem;">Didn't receive the code?</p>
            <a href="{% url 'accounts:otp_login' %}" class="btn btn-secondary" style="display: inline-block;">Request New OTP</a>
        </div>
        
        <div style="background: rgba(255,193,7,0.1); border: 1px solid rgba(255,193,7,0.3); border-radius: 8px; padding: 1rem; margin-top: 1.5rem;">
            <p style="color: #ffc107; font-size: 0.9rem; margin: 0;">⏱️ OTP expires in 10 minutes</p>
        </div>
    </div>
</div>
{% endblock %}
