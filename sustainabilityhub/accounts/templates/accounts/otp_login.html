{% extends 'base.html' %}

{% block title %}OTP Login{% endblock %}

{% block content %}
<div style="max-width: 450px; margin: 3rem auto;">
    <div class="card">
        <h1 style="text-align: center; color: var(--accent-2); margin-bottom: 0.5rem;">üîê OTP Login</h1>
        <p style="text-align: center; color: var(--muted); margin-bottom: 2rem;">Enter your email to receive a one-time password</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required autofocus 
                       style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text);">
            </div>
            
            <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Send OTP</button>
        </form>
        
        <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1);">
            <p style="color: var(--muted); margin-bottom: 1rem;">Or login with password</p>
            <a href="{% url 'accounts:login' %}" class="btn btn-secondary" style="display: inline-block;">Password Login</a>
        </div>
        
        <div style="text-align: center; margin-top: 1rem;">
            <p style="color: var(--muted);">Don't have an account? <a href="{% url 'register' %}" style="color: var(--accent-2);">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
