{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="card">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete this post? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'forums:topic_detail' pk=object.topic.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
