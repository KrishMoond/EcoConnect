{% extends 'base.html' %}

{% block title %}{% if object %}Edit{% else %}Reply{% endif %}{% endblock %}

{% block content %}
<div class="card">
    <h1>{% if object %}Edit{% else %}Reply{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Content:</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn">Save</button>
        <a href="{% if object %}{% url 'forums:topic_detail' pk=object.topic.pk %}{% else %}{% url 'forums:topics' %}{% endif %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
