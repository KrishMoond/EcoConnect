{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="card">
    <h1 style="margin-bottom: 2rem; color: var(--accent-2);">Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="avatar">Profile Image:</label>
            {% if user.avatar %}
                <div style="margin-bottom: 1rem;">
                    <img src="{{ user.avatar.url }}" alt="Current avatar" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent);">
                </div>
            {% endif %}
            <input type="file" name="avatar" id="avatar" accept="image/*" style="padding: 0.5rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text);">
            <small style="color: var(--muted); display: block; margin-top: 0.5rem;">Upload a profile picture (JPG, PNG)</small>
        </div>
        
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" rows="4" style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text); resize: vertical;">{{ profile.bio }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" value="{{ profile.location }}" style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text);">
        </div>
        
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" name="website" id="website" value="{{ profile.website }}" placeholder="https://example.com" style="width: 100%; padding: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--text);">
        </div>
        
        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn">Save Changes</button>
            <a href="{% url 'profiles:detail' username=user.username %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
